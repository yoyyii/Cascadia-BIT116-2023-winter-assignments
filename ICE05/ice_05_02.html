<script>
	$(document).ready(function() {
       //A single line of code goes here
	   $("table tr:odd").addClass('highlight');
       $("table tr:even").addClass('highlight2');
	   /*  You want to select the table row tr tag, filter it by the odd rows, and add the highlight class to it

	    */
        
       
    });
</script>

<style>
	.highlight { background-color: #ffcc66;}
	td { border: 1px solid #336699; padding: 8px; font-family: arial; color: #660099}
</style>
    
<style>
    .highlight2 {
    background-color: #FFFF00;}
</style>
